[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
alloy-primitives = "=0.7.7"
alloy-rlp = "0.3.7"
anyhow = "1"
base64 = "0.21.7"
bincode = "1.3.3"
bls = { git = "https://github.com/semiotic-ai/lighthouse.git", branch = "stable" }
bytes = "1.5"
clap = { version = "4.4.10", features = ["derive"] }
criterion = { version = "0.5.1", features = ["html_reports"] }
dotenv = "0.15.0"
dotenvy = "0.15.7"
ethportal-api = { git = "https://github.com/ethereum/trin.git", version = "0.2.2", tag = "v0.1.0-alpha.35" }
futures = "0.3.31"
hex = "0.4.3"
http = "1.1.0"
insta = "1.39.0"
merkle_proof = { git = "https://github.com/semiotic-ai/lighthouse.git", branch = "stable" }
once_cell = "1.20.2"
primitive-types = "0.12.2"
rustls = { version = "0.23.12", features = ["ring"] }
serde = { version = "1.0.208", features = ["derive"] }
serde_derive = "1.0.208"
serde_json = "1.0.127"
thiserror = "1.0.63"
tokio = "1.39.2"
tokio-stream = "0.1.16"
tokio-test = "0.4.3"
tonic = "0.12.0"
tree_hash = "0.6.0"
types = { git = "https://github.com/semiotic-ai/lighthouse.git", branch = "stable" }

[profile.dev.build-override]
opt-level = 3
codegen-units = 1

[profile.release.build-override]
opt-level = 3
codegen-units = 1

[profile.release]
codegen-units = 1
lto = false
