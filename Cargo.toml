[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
alloy-primitives = "0.8.10"
alloy-consensus = "0.4.2"
alloy-eip2930 = "0.1.0"
alloy-rlp = "0.3.9"
base64 = "0.21.7"
bincode = "1.3.3"
bls = { git = "https://github.com/semiotic-ai/lighthouse.git", branch = "stable" }
clap = { version = "4.4.10", features = ["derive"] }
criterion = { version = "0.5.1", features = ["html_reports"] }
dotenvy = "0.15.7"
ethereum-types = "=0.14.1"
ethportal-api = { git = "https://github.com/ethereum/trin.git", version = "0.2.2", tag = "v0.1.0-alpha.51" }
fake = "2.10.0"
futures = "0.3.31"
hex = "0.4.3"
http = "1.1.0"
insta = "1.41.1"
log = "0.4.20"
merkle_proof = { git = "https://github.com/semiotic-ai/lighthouse.git", branch = "stable" }
once_cell = "1.20.2"
primitive-types = "0.12.2"
prost = "0.13.1"
prost-build = "0.13.1"
prost-types = "0.13.1"
prost-wkt = "0.6.0"
prost-wkt-types = "0.6.0"
prost-wkt-build = "0.6.0"
rand = "0.8.5"
reqwest = { version = "0.12.8", features = ["json"] }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", version = "1.1.0", tag = "v1.1.0" }
reth-trie-common = { git = "https://github.com/paradigmxyz/reth", version = "1.1.0", tag = "v1.1.0" }
revm-primitives = "=6.0.0"
rlp = "0.5.2"
rustls = { version = "0.23.12", features = ["ring"] }
serde = "1.0.208"
serde_derive = "1.0.208"
serde_json = "1.0.127"
ssz_types = "0.6"
tempfile = "3.0"
thiserror = "1.0.63"
tokio = "1.39.2"
tokio-stream = "0.1.16"
tonic = "0.12.0"
tonic-build = "0.12.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tree_hash = "0.8.0"
trin-validation = { git = "https://github.com/ethereum/trin.git", version = "0.1.0", tag = "v0.1.0-alpha.51" }
types = { git = "https://github.com/semiotic-ai/lighthouse.git", branch = "stable" }
url = "2.5"
zstd = "0.13.0"

[profile.dev.build-override]
opt-level = 3
codegen-units = 1

[profile.release.build-override]
opt-level = 3
codegen-units = 1

[profile.release]
codegen-units = 1
lto = false
